<html>
<head><title>Form Tag</title></head>
<body>
<div>
	<audio src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3" controls loop></audio>
</div>
<dir>
<video src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4?_=1" controls loop></video>	
</dir>
<div>
	<iframe width="640" height="360" src="https://www.youtube.com/embed/6ojEDXe9xgI?list=RD6ojEDXe9xgI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>"</video>
</div>
<!-- disable/required/readonly/autofocus/multiple/checked/selected-->	
<div>
<fieldset>
	<legend>This is sample form &copy; &circledR;</legend>
<form action="#" method="POST" enctype="multipart/form-data">
<label for="fristname">First Name</label>
<input type="text" name="fristname" id="firstname" class="">
<br/>
<br/>
<label for="lastname">Last Name</label>
<input type="text" name="lastname" id="lastname" class="">
<br/>
<br/>
<label for="email">Email</label>
<input type="email" name="email" id="email" class="">
<br/>
<br/>
<label for="password">Password</label>
<input type="password" name="password" id="password" class="">
<br/>
<br/>
<label for="gender">Gender</label>
<input type="radio" name="gender" id="gender" class="" value="1">Male
<input type="radio" name="gender" id="gender" class="" value="0">Female
<br/><br/>
<label for="color">Choose Your Fav Color</label>
<input type="checkbox" name="color" id="color" class="" value="red" checked>red
<input type="checkbox" name="color" id="color" class="" value="green" checked>green
<input type="checkbox" name="color" id="color" class="" value="blue" checked>blue
<input type="checkbox" name="color" id="color" class="" value="black" checked>black
<br/><br/>
<label for="country">Citizen</label>
<select name="country" id="country" class="">
	<option selected disabled>Choose Your Country</option>
	<option value="myanmar" selected>Myanmar</option>
	<option value="thialand">Thialand</option>
	<option value="indonisa">Indonisa</option>
	<option value="laos">Laos</option>
</select>
<br/><br/>
<label for="age">Age</label>
<input type="number" name="age" id="age" class="">
<br/><br/>
<label for="week">Week</label>
<input type="week" name="week" id="week" class="">
<br/><br/>
<label for="score">Score</label>
<input type="range" name="score" id="score" class="" value="10">
<br/><br/>
<label for="date">Date</label>
<input type="date" name="date" id="date" class="">
<br/><br/>
<label for="time">Time</label>
<input type="time" name="time" id="time" class="">
<br/><br/>
<label for="datetime">Date</label>
<input type="datetime-local" name="datetime" id="datetime" class="">
<br/><br/>
<label for="nrcfront">NRC front</label>
<input type="file" name="nrcfront" id="nrcfront" class="">
<br/><br/>
<label for="nrcback">NRC back</label>
<input type="file" name="nrcback" id="nrcback" class="">
<br/><br/>
<label for="attach">Attachment</label>
<input type="file" name="attach" id="attach" class="" multiple>
<br/><br/>
<input type="submit" name="cancel" id="cancle" class="" value="Cancel">
<input type="reset" name="reset" id="reset" class="" value="Reset">
<button type="submit" name="submit" id="submit" class="">Submit</button>
</form>
</fieldset>
</div>
<div>
	<iframe src="imagetag.html" width="50%"></iframe>
</div>

</body>
<footer>	
</footer>
</html>
